fos_rest:
  routing_loader:
    default_format: json
  view:
    view_response_listener: force
  body_converter:
    enabled: true
    validate: true
    validation_errors_argument: validationErrors
  param_fetcher_listener: true
  exception:
    enabled: true
    exception_controller: App\Controller\ExceptionController::showAction
  serializer:
    groups: ["Default"]
